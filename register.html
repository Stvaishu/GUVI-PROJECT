        <h3 class="logo">Guvi</h3>
        <nav class="navigation">

   <div class="wrapper"></div>

                        <div class="py-1 bg-blue">
                            <h1 style="text-align: center;">Registration</h1>
                        </div>
                                    
                            <form id="registerform">
                     <div class="py-3 mx-5">

                        </div>
                        <div class="py-3 mx-5">

                          <button type="submit" class="form-control btn text-white" value="LOGIN ">Register</button>
                        </div>
                        <div class="py-3 mx-5 ">

                    </form>
